<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="TrabalhoFinal.js"></script>
    <link rel="stylesheet" href="TrabalhoFinal.css">

    
    
    <title>Calculadora IMC</title>
</head>
<body>
  <div class="container">
    <h1>Calculadora de IMC</h1>
    <form action="" method="post">
      <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" class="form-control" id="idade" name="idade" required>
      </div>
      <div class="mb-3">
        <label for="peso" class="form-label">Peso (kg)</label>
        <input type="number" class="form-control" id="peso" name="peso" required>
      </div>
      <div class="mb-3">
        <label for="altura" class="form-label">Altura (cm)</label>
        <input type="number" class="form-control" id="altura" name="altura" required>
      </div>
      <button class="btn btn-primary" onclick="main()">Calcular</button>
    </form>

    <h6 id="resultado"></h6>
  </div>
</body>
</html>
